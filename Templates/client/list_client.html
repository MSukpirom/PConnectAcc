<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
</head>
<body>
    <h1>Client List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Company Name</th>
                <th>Tax ID</th>
                <th>Contact Name</th>
                <th>Register Tax</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clients %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.code }}</td>
                <td>{{ c.company_name }}</td>
                <td>{{ c.tax_id }}</td>
                <td>{{ c.contact__name }}</td>
                <td>{{ c.register_tax }}</td>
                <td>{{ c.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
